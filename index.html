<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ajax请求</title>
<script type="text/javascript" src="http://libs.useso.com/js/jquery/1.7.2/jquery.min.js"></script>
<style>td{ padding:5px;border:solid 1px #666;}</style>
<script>
$(function(){

$("table td").css("border","solid 1px #666")

$("#container").click(function(){
	$.ajax({
		'url':'http://localhost:8020/03/result.php',	
        'dataType':'JSON', 
		success: function(data,txt,xhr){
			//alert(xhr.responseText)
			var txts = ""
			$.each(data,function(i,array){
				txts += "<tr><td>"+array['content']+"</td>"+"<td>"+array['date']+"</td></tr>"
				$("#container").html("<table>"+txts+"</table>")
			})
		}
	})	
})
	
	
})
</script>

</head>

<body>

<div id="container">点击加载...</div>

</body>
</html>
